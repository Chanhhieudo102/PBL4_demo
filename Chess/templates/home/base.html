{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block main %}
    <form method="POST">
        {% csrf_token %}
        <div id="tb" class="home-header">
            <div id="tb" class="left-tb-menu">  
                <a href="{% url 'home' %}" class="login-btn cc-button-component">Home</a>
            </div>
            
            <div id="tb" class="right-tb-menu">
            {% if user.username %}
                {% comment %} setting icon {% endcomment %}
                <a href="{% url 'settings' %}" class="login-btn cc-button-component">Setting</a>
                <input type="submit" class="logout-btn cc-button-component" value="Log Out" name="logout">
            {% else %}
                <a href="{% url 'login' %}" class="login-btn cc-button-component">Log In</a>
                <a href="{% url 'signup' %}" class="signup-btn cc-button-component">Sign Up</a>
            {% endif %}
            </div>
        </div>
    </form>
    {% block content %}{% endblock content %}

{% endblock main %}
